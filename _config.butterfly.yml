index_img: /img/didaclass-math-hero.png
math:
  use: mathjax
  per_page: true
inject:
  bottom:
    - |
      <script>
      (() => {
        const desiredTitle = "滴答课堂-每天进步一点点";
        const applyHomeCenterTitle = () => {
          const header = document.querySelector("#page-header.full_page");
          const titleEl = document.querySelector("#site-info #site-title");
          if (!header || !titleEl) return;
          if (document.querySelector("#post-info")) return;
          titleEl.textContent = desiredTitle;
        };
        applyHomeCenterTitle();
        document.addEventListener("DOMContentLoaded", applyHomeCenterTitle);
        document.addEventListener("pjax:complete", applyHomeCenterTitle);
      })();
      </script>
